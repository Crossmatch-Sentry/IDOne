apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.idevity.card.read"
        minSdkVersion 16
        targetSdkVersion 22

        ndk {
            moduleName "OpensslFipsProvider"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['../distribution/OpensslFipsProvider/lib']
        }
    }
}

dependencies {
    implementation files('libs/KSJavaAPI.jar')
    implementation files('libs/android-support-v13.jar')
}
